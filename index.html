<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app-container">
        <img src="./images/dom-casmurro.jpeg" alt="Capa do audiobook Dom Casmurro">
        <audio id="audio-chapter" type="audio/mpeg" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="track-info">
            <p id="chapter">Capítulo 1</p>
            <p id="author">Machado de Assis</p>
        </div>
        <div id="buttons-container">
            <button type="button" id="previous">
                <i class="bi bi-skip-start-fill" title="Anterior"></i>
            </button>
            <button type="button" id="play-pause">
                <i id="play-pause-icon" class="bi bi-play-circle" title="Reproduzir"></i>
            </button>
            <button type="button" id="next">
                <i class="bi bi-skip-end-fill" title="Próximo"></i>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
